<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">    
    <link rel="stylesheet" href="../css/util.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <title>SplitEvent</title>
</head>

<body>
    <header>
        <h2>SplitEvent</h2>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cliente - add</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cliente/list">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sobre">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
            <h4>Cliente</h4>
            <div th:if="${isSave}" class="flex flex-col items-center justify-center py-36 px-4 gap-y-8 relative lg:mr-6">
                <div class="h-28 relative w-full flex items-center justify-end">
                    <!-- Success -->
                    <div id="alertSucess" class="absolute max-w-2xl w-full bg-white border-l-4 border-green-600 rounded shadow transition duration-700 ease-in-out">
                        <div class="p-5 relative">
                            <div class="flex items-start">
                                <div class="">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 2.25C6.62391 2.25 2.25 6.62391 2.25 12C2.25 17.3761 6.62391 21.75 12 21.75C17.3761 21.75 21.75 17.3761 21.75 12C21.75 6.62391 17.3761 2.25 12 2.25ZM17.0742 8.73234L10.7742 16.2323C10.7051 16.3147 10.6191 16.3812 10.5221 16.4273C10.425 16.4735 10.3192 16.4983 10.2117 16.5H10.1991C10.0939 16.5 9.99 16.4778 9.89398 16.435C9.79797 16.3922 9.71202 16.3297 9.64172 16.2516L6.94172 13.2516C6.87315 13.1788 6.81981 13.0931 6.78483 12.9995C6.74986 12.9059 6.73395 12.8062 6.73805 12.7063C6.74215 12.6064 6.76617 12.5084 6.8087 12.4179C6.85124 12.3275 6.91142 12.2464 6.98572 12.1796C7.06002 12.1127 7.14694 12.0614 7.24136 12.0286C7.33579 11.9958 7.43581 11.9822 7.53556 11.9886C7.63531 11.995 7.73277 12.0213 7.82222 12.0659C7.91166 12.1106 7.99128 12.1726 8.05641 12.2484L10.1794 14.6072L15.9258 7.76766C16.0547 7.61863 16.237 7.52631 16.4335 7.51066C16.6299 7.49501 16.8246 7.55728 16.9754 7.68402C17.1263 7.81075 17.2212 7.99176 17.2397 8.18793C17.2582 8.3841 17.1988 8.57966 17.0742 8.73234V8.73234Z" fill="#10B981"/>
                                        </svg>                                    
                                </div>
                                <div class="ml-6">
                                    <h1 class="text-lg font-semibold leading-4 text-gray-800">Success</h1>
                                    <p class="text-sm leading-5 font-normal mt-2 text-gray-600">Your files are successfully uploaded</p>
                                    <div class="mt-3 flex items-center">
                                        <a href="javascript:void(0)" class="text-sm leading-3 foucs:underline font-medium pb-0.5 text-green-700 focus:outline-none border-b border-white hover:border-green-700 duration-100">View Details</a>
                                    </div>
                                </div>
                            </div>
                            <div id="close-modal" onclick="alertSucess()" class="absolute right-0 top-0 m-6 z-40 cursor-pointer">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 5L5 15" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M5 5L15 15" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>                                
                            </div>
                        </div>
                    </div>
                <h4>Operação realizada com Sucesso!</h4>
              </div>
          
              <div th:if="${isError}" class="alert alert-danger">
                <h4>Ocorreu um erro ao salvar!</h4>
              </div>
          
              <form th:action="@{/cliente/save}"
                method="post"
                th:object="${cliente}">
                <div class="form-floating mb-3">
                  <input type="number" th:field="*{id}" class="form-control" id="floatingInputId" placeholder="código" readonly>
                  <label for="floatingInputId">Código</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" th:field="*{nome}" required class="form-control" id="floatingInputNome" placeholder="Nome">
                  <label for="floatingInputNome">Nome</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" th:field="*{email}" required class="form-control" id="floatingInputEmail" placeholder="E-mail">
                  <label for="floatingInputEmail">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" th:field="*{cpf}" required class="form-control" id="floatingInputCpf" placeholder="CPF">
                  <label for="floatingInputEmail">CPF</label>
                </div>
                <div class="form-floating mb-3">
                  <button type="submit" class="btn btn-success">Salvar</button>
                  <button type="button" class="btn btn-light"
                    onclick="window.location.href='./list'">Cancelar
                  </button>
                </div>
              </form>
            </div>

    <footer>
        <div>
            <h3>Localização</h3>
            <ul>
                <li>
                    SPLIT Evento
                </li>
                <li>
                    R. Plastia, 231
                </li>
            </ul>
        </div>
        <div>
            <h3 class="h3-contato">Contato</h3>
            <ul>
                <li>
                    split@show.com.br
                </li>
                <li>
                    (32) 1113-3221
                </li>
            </ul>
        </div>
    </footer>

    <script src="../js/popper.min.js"></script>
    <script src="../bootstrap-5.0.0/js/bootstrap.min.js"></script>
    <script src="../js/utiljs"></script>
  

</body>

</html>
